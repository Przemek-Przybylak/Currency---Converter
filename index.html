<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <script defer src="/script/script.js"></script>
    <link rel="icon" href="pictures/dollaricon.png">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/form.css">
    <link rel="stylesheet" href="/style/section.css">
</head>

<body class="container">
    <form class="form js-form">
        <fieldset class="form__container">
            <legend class="form__description">Kalkulator walutowy</legend>
            <p class="forn__paragraph">
                <label class="form__item"><span class="form__ItemDescription">Podaj kwotę w PLN: </span>
                    <input type="number" min="1" step="1" placeholder="Wpisz kwotę..." class="form__input js-pln"
                        name="pln">
                </label>
            </p>
            <label class="form__item"> <span class="form__ItemDescription">Wybierz walutę</span>
                <select class="form__input js-currency" name="currency">
                    <option value="eur">EUR</option>
                    <option value="usd">USD</option>
                    <option value="chf">CHF</option>
                </select>
            </label>

        </fieldset>
        <button class="form__button js-button">Przelicz</button>
        <button type="reset" class="form__button js-buttonReset">Wyczyść formularz</button>
    </form>

    <section class="section">
        <span class="section__description">Wynik to: </span>
        <strong class="section__result js-result"></strong>
    </section>

</body>

</html>
